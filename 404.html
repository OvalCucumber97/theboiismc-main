            .brand-logo::after { content: "MC"; color: var(--primary); font-weight: 700; }

        @media (min-width: 601px) {
             .brand-logo span { display: block; }

        .card-title {

            margin-bottom: 4px;
        }
        .card-desc {
            color: var(--text-muted);
            font-size: 12px;

        }

        @media (max-width: 640px) {

            .suggestion-card { display: flex; align-items: center; gap: 16px; }
            .card-icon { margin-bottom: 0; }
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // [PRIVACY] NO ANALYTICS. NO TRACKING.

            // --- 1. WAFFLE MENU TOGGLE ---
            const waffleBtn = document.getElementById('waffle-btn');
            const appDropdown = document.getElementById('app-dropdown');
            
            if (waffleBtn && appDropdown) {
                waffleBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isOpen = appDropdown.classList.contains('open');
                    
                    if (isOpen) {
                        appDropdown.classList.remove('open');
                        waffleBtn.classList.remove('active');
                        waffleBtn.setAttribute('aria-expanded', 'false');
                    } else {
                        appDropdown.classList.add('open');
                        waffleBtn.classList.add('active');
                        waffleBtn.setAttribute('aria-expanded', 'true');
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!appDropdown.contains(e.target) && !waffleBtn.contains(e.target)) {
                        appDropdown.classList.remove('open');
                        waffleBtn.classList.remove('active');
                        waffleBtn.setAttribute('aria-expanded', 'false');
                    }
                });
            }

            // --- 2. HEADER BACK BUTTON LOGIC ---
            const backBtn = document.getElementById('header-back');
            if (backBtn) {
                // Only show button if there is history to go back to
                if (window.history.length > 1) {
                    backBtn.addEventListener('click', () => {
                        window.history.back();
                    });
                } else {
                    backBtn.style.display = 'none';
                }
            }

            // --- 3. LEVENSHTEIN DISTANCE (Smart Suggestion) ---
            const validPaths = [
                { keyword: 'maps', url: 'https://maps.theboiismc.com', label: 'Maps' },
                { keyword: 'search', url: 'https://search.theboiismc.com', label: 'Search' },
                { keyword: 'photos', url: 'https://photos.theboiismc.com', label: 'Photos' }
            ];

            function getEditDistance(a, b) {
                if (a.length === 0) return b.length;
                if (b.length === 0) return a.length;
                
                const matrix = [];
                for (let i = 0; i <= b.length; i++) {
                    matrix[i] = [i];
                }
                for (let j = 0; j <= a.length; j++) {
                    matrix[0][j] = j;
                }

                for (let i = 1; i <= b.length; i++) {
                    for (let j = 1; j <= a.length; j++) {
                        if (b.charAt(i - 1) === a.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                return matrix[b.length][a.length];
            }

            const currentPath = window.location.pathname.replace(/^\/|\/$/g, '').toLowerCase();

            if (currentPath.length > 2) { 
                let bestMatch = null;
                let lowestDistance = 99;

                validPaths.forEach(item => {
                    const dist = getEditDistance(currentPath, item.keyword);
                    if (dist < 4 && dist < lowestDistance) {
                        lowestDistance = dist;
                        bestMatch = item;
                    }
                });

                if (bestMatch) {
                    const suggestionBox = document.getElementById('smart-suggestion');
                    const suggestionLink = document.getElementById('suggestion-link');
                    
                    if (suggestionBox && suggestionLink) {
                        suggestionLink.href = bestMatch.url;
                        suggestionLink.textContent = bestMatch.label;
                        suggestionBox.style.display = 'block';
                    }
                }
            }
        });
    </script>
